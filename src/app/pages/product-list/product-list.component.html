<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Is Show</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) {
    <tr>
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.image }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.isShow ? "Có" : "Không" }}</td>
      <td>
        <a class="btn btn-info" [routerLink]="['/product/edit', product.id]">Edit</a>
        <button class="btn btn-danger" (click)="handleDelete(product.id)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
